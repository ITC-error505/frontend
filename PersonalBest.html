<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Google material symbols-->
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        
        <link rel="stylesheet" href="style.css" />
        <script src="PersonalBest.js" defer></script>
        <script src="Authorization.js" defer></script>

        <!--Pixel Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

        <title>Chuck N' Cheese</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    </head>
    <body>

        <!-- Moving Background Script -->
        <script   src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script type = "text/javascript">
            $(function() {
                var move = 0;
                setInterval(function() {
                    move -= 1;
                    $('body').css('background-position', move + 'px');
                }, 60)
            })
        </script>

        <section>
            <!-- Subtitle -->
            <div class = "subtitle">
                <!-- Back Arrow -->
                <button id = backButton>
                    <span class = "material-symbols-outlined arrow_back">arrow_back</span>
                </button>

                <!-- Back Button Script -->
                <script>
                    document.getElementById("backButton").addEventListener("click", function() {
                    window.history.back();
                    });
                </script>

                <!-- Text -->
                Personal Best
                
            </div>

            <!-- Content -->
            <div class = ranks>
                <!-- Pizza Warrior -->
                <li>
                    <li>Pizza Warrior:</li>
                    <div id = warrior class = rankScore>
                        <div>Rank: 100</div>
                        <div>Score: 100pts</div>
                    </div>
                </li>
                <!-- Pizza Popper -->
                <li>
                    <li>Pizza Popper:</li>
                    <div id = popper class = rankScore>
                        <div>Rank: 100</div>
                        <div>Score: 100pts</div>
                    </div>
                </li>
                <!-- Pizza Man -->
                <li>
                 <li>Pizza Man:</li>
                 <div id = man class = rankScore>
                    <div>Rank: 100</div>
                    <div>Score: 100pts</div>
                 </div>
                 </li>

            </div>
        </section>
    </body>
</html>
