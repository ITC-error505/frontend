<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Google material symbols-->
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>

        <!--Pixel Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

        <title>SignUp</title>
    </head>
    <body>
        <!-- Moving Background Script -->
        <script   src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script type = "text/javascript">
            $(function() {
                var move = 0;
                setInterval(function() {
                    move -= 1;
                    $('body').css('background-position', move + 'px');
                }, 60)
            })
        </script>

        <!-- Neon Pink Border -->
        <div class = "neon pink">
            <!-- Neon Blue Border -->
            <div class = "neon blue">
                <!-- Content -->
                <section class = "signUp">
                   <!-- Back Arrow -->
                   <div>
                        <span class = "material-symbols-outlined arrow_back">
                            <a href="Home.html">arrow_back</a>
                        </span>
                   </div>
                   

                    <!-- Title -->
                    <div class = "title">
                        Sign Up
                    </div>
                    <!-- User Input -->
                    <form>
                       <!-- Name -->
                       <li>
                           <li>Name:</li>
                           <li><input type="text"></input></li>
                       </li>
                       <!-- Password -->
                       <li>
                           <li>Password:</li>
                           <li><input type="password"></input></li>
                       </li>
                       <!-- Confirm Password -->
                       <li>
                        <li>Confirm Password:</li>
                        <li><input type="password"></input></li>
                        </li>
                   </form>

                   <!-- Foward Arrow -->
                   <div>
                        <span class = "material-symbols-outlined arrow_forward">
                            <a href="Games.html">arrow_forward</a>
                        </span>
                   </div>
                </section>
            </div>
        </div>
    </body>
</html>
