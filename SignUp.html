<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Google material symbols-->
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="rotation.css" />
        <script src = "SignUp.js" defer></script>

        <!--Pixel Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

        <title>Chuck N' Cheese</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    </head>
    <body>
        <!-- Moving Background Script -->
        <script   src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script type = "text/javascript">
            $(function() {
                var move = 0;
                setInterval(function() {
                    move -= 1;
                    $('body').css('background-position', move + 'px');
                }, 60)
            })
        </script>

        <div class = rotation>Please Rotate Or Resize The Screen Into Portrait Mode. <br>
            <span class="material-symbols-outlined">
            sync
            </span>
        </div>

        <!-- Neon Pink Border -->
        <div class = "neon pink">
            <!-- Neon Blue Border -->
            <div class = "neon blue">
                <!-- Content -->
                <section class = "signUp">
                   <!-- Back Arrow -->
                   <div>
                        <span class = "material-symbols-outlined arrow_back">
                            <a href="SignIn.html">arrow_back</a>
                        </span>
                   </div>
                   

                <!-- User Input -->
                <form id="signupForm">
                    <!-- Name -->
                    <li>
                        <li>Name:</li>
                        <li><input type="text" id="username" required></li>
                    </li>
                    <!-- Password -->
                    <li>
                        <li>Password:</li>
                        <li><input type="password" id="password" required></li>
                    </li>
                    <!-- Confirm Password -->
                    <li>
                        <li>Confirm Password:</li>
                        <li><input type="password" id = "confirmPassword"></input></li>
                        </li>
                   
                        <div class = submit>
                            <button type="submit">Sign Up</button>
                        </div>
                    </form>

                    <!-- Spacer -->
                    <div class = space>
                        <div></div>
                    </div>
                    
                </section>
            </div>
        </div>
    </body>
</html>
